<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>{{ page.title }} | Olli</title>
  <link rel="stylesheet" href="{{site.baseurl}}/css/main.css">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.6.0/styles/vs.min.css">

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Cabin:ital,wght@0,400;0,500;0,600;0,700;1,400&display=swap');
  </style>

  <meta name="twitter:card" content="summary" />
  <meta name="twitter:site" content="@mitvis" />
  <meta name="twitter:title" content="{{ page.title }} | Olli" />
  <meta name="twitter:description" content="Olli is an open-source library for converting data visualizations into accessible text structures for screen reader users." />
  <meta name="twitter:image" content="{{site.url}}{{site.baseurl}}/img/olli-logo-square.png" />

</head>

<body>
  <nav class="Nav">
    <!-- <h2 class="Logo">Olli</h2> -->
    <a href="{{site.baseurl}}/"><img class="Logo" alt="Olli" src="{{site.baseurl}}/img/olli-logo.png" /></a>
    <div class="Links">
      <a href="{{site.baseurl}}/">Home</a>
      <a href="{{site.baseurl}}/examples">Examples</a>
      <a href="{{site.baseurl}}/quickstart">Quickstart</a>
      <a href="{{site.baseurl}}/tutorial">Tutorial</a>
      <a href="https://github.com/mitvis/olli" target="_blank">Github</a>
    </div>
  </nav>
  <section class="Content">
    {{ content }}
  </section>
  <footer>
    <span>
      Olli was originally created by <a target="_blank" href="https://mattblanco.me"> Matt Blanco</a>, and the library
      is maintained by the <a id="VisLink" target="_blank" href="http://vis.csail.mit.edu">MIT Visualization Group</a>
    </span>
  </footer>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.6.0/highlight.min.js"></script>

</html>
