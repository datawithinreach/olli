<!DOCTYPE html>

<link rel="stylesheet" href="{{site.baseurl}}/css/example.css">

{% include imports.html %}

<div>
    <!-- <h4>Overview:</h4> -->
    {% include exampleDescription.html %}
    <h4>Adapter Selection:</h4>
    <div class="Container-Adapters">
        {% for adapter in include.content.adapters %}
        <p class="Select-Adapter-Name" id="{{ adapter.name }}">
            {{ adapter.name }}
        </p>
        {% endfor %}
    </div>

    {% for adapter in include.content.adapters %}
    <div id="Block-Example-{{adapter.name}}" class="Block-Example Select-Vis-Disabled">
        <div class="Example-Block">
            <h4>Visualization:</h4>
            <div id="Visualization-{{ adapter.name }}"></div>
            <h4>Tree View:</h4>
            <div id="AccessibilityTree-{{ adapter.name }}" class="Tree"></div>
        </div>
        <h4>Code:</h4>

        <div class="Code-Block"><code class="language-js"></code></div>
        {% include {{ adapter.code }} %}
    </div>
    {% endfor %}
    <script type="module">
        let selectedAdapter = document.getElementById('Vega-Lite');
        selectedAdapter.classList.add('Select-Adapter-Name-Selected');
        document.getElementById('Block-Example-Vega-Lite').classList.remove('Select-Vis-Disabled');
        document.getElementById('Block-Example-Vega-Lite').classList.add('Select-Vis-Enabled');

        window.onload = () => {
            let adapters = document.getElementsByClassName('Select-Adapter-Name');
            for (let i = 0; i < adapters.length; i++) {
                let ad = adapters.item(i);
                ad.addEventListener('click', () => {
                    updateSelectedAdapter(ad)
                })
            }
        }

        const updateSelectedAdapter = (newAdapter) => {
            selectedAdapter.classList.remove('Select-Adapter-Name-Selected')
            document.getElementById(`Block-Example-${selectedAdapter.id}`).classList.add('Select-Vis-Disabled');
            selectedAdapter = newAdapter;
            selectedAdapter.classList.add('Select-Adapter-Name-Selected')
            document.getElementById(`Block-Example-${newAdapter.id}`).classList.remove('Select-Vis-Disabled');
            document.getElementById(`Block-Example-${newAdapter.id}`).classList.add('Select-Vis-Enabled');
        }

        document.addEventListener('keypress', (keyStroke) => {
            if (keyStroke.key.toLowerCase() === 't') {
                document.getElementById(`AccessibilityTree-${selectedAdapter.id}`).firstChild.firstChild.focus()
            }
        })

        import prettier from "https://unpkg.com/prettier@2.7.1/esm/standalone.mjs";
        import parserBabel from "https://unpkg.com/prettier@2.7.1/esm/parser-babel.mjs";

        const formatCodeBlock = () => {
            const blocks = document.querySelectorAll('.Block-Example');
            blocks.forEach((el) => {
                const scriptTag = el.querySelector('script');
                const codeTag = el.querySelector('.Code-Block code');
                const code = scriptTag.innerHTML.trim();

                const fmt = prettier.format(code, {
                    parser: "babel",
                    plugins: [parserBabel],
                });

                codeTag.innerHTML = fmt;

                hljs.highlightElement(codeTag);
            })
        }

        formatCodeBlock();
    </script>
</div>
