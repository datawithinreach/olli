<script type="module">
    let spec = {
        "$schema": "https://vega.github.io/schema/vega-lite/v5.json",
        "data": {
            "url": "https://raw.githubusercontent.com/vega/vega-datasets/main/data/us-10m.json",
            "format": {
                "type": "topojson",
                "feature": "counties"
            }
        },
        "transform": [{
            "lookup": "id",
            "from": {
                "data": {
                    "url": "https://raw.githubusercontent.com/vega/vega-datasets/main/data/unemployment.tsv"
                },
                "key": "id",
                "fields": ["rate"]
            }
        }],
        "projection": {
            "type": "albersUsa"
        },
        "mark": "geoshape",
        "encoding": {
            "color": {
                "field": "rate",
                "type": "quantitative"
            }
        }
    }


    let vegaSpec = vegaLite.compile(spec).spec
    const runtime = vega.parse(vegaSpec);
    const vegaRender = document.getElementById('Visualization-Vega-Lite');
    let view = new vega.View(runtime)
        .logLevel(vega.Warn)
        .initialize(vegaRender)
        .renderer('svg')
        .hover()
        .run();

    OlliAdapters.VegaLiteAdapter(spec).then(olliVisSpec => {
        document.getElementById("AccessibilityTree-Vega-Lite").append(olli(olliVisSpec))
    })
</script>
