<!DOCTYPE html>
<div class="Container-Gallery">
    {% for example in site.data.examples %}
    {% if example.img %}
    <a class="Gallery-Link" href="{{site.baseurl}}{{example.url}}">
        <img class="Gallery-Image" alt="{{example.title}}" src="{{site.baseurl}}{{example.img}}" />
    </a>
    {% endif %}
    {% endfor %}
</div>
